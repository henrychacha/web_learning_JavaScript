<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>留言</button>
    <ul></ul>

    <script>
        var txt = document.querySelector('input');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');

        // console.log(txt, btn, ul);
        // btn.onclick = function () {
        //     var t = txt.value; // 1、获取输入框的值

        //     var li = document.createElement('li'); // 2、创建li标签
        //     li.innerText = t; // 3、给li添加内容

        //     ul.appendChild(li); // 4、li添加到ul中
        // }


        // ---------------------------
        // 优化
        btn.onclick = function () {
            var t = txt.value; // 1、获取输入框的值
            if (!t) {
                alert('哥们，请输入留言内容');
                return;
            }

            var li = document.createElement('li'); // 2、创建li标签
            li.innerText = t; // 3、给li添加内容

            ul.appendChild(li); // 4、li添加到ul中

            txt.value = ''; // 清除输入框的内容
        }

    </script>
</body>

</html>
