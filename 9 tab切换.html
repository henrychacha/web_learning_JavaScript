<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #ccc;
            cursor: pointer;
        }

        .active {
            background: green;
            color: white;
        }

        #box div {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <span class="active">web前端</span>
        <span>java</span>
        <span>大数据</span>

        <div style="display: block;">web前端</div>
        <div>java</div>
        <div>大数据</div>
    </div>

    <script>
        // 1、取得所有的span和div
        // 2、点击span

        var span = document.querySelectorAll('#box span');
        var div = document.querySelectorAll('#box div');

        // console.log(span, div);
        for (var i = 0; i < span.length; i++) {
            span[i].index = i; // 添加自定义下标

            span[i].onclick = function () {
                // console.log(this.index); // 0 1 2

                // 1、所有span去掉样式，所有的div隐藏
                for (var i = 0; i < span.length; i++) {
                    span[i].className = '';
                    div[i].style.display = 'none';
                }

                // 2、当前点击的span加上样式，对应的div显示
                this.className = 'active';
                div[this.index].style.display = 'block';
            }
        }


    </script>
</body>

</html>
