<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 字符串.toLowerCase();  转小写
        // 字符串.toUpperCase();  转大写

        var str = 'abc';
        var s = str.toUpperCase();
        console.log(s); // ABC

        console.log(s.toLowerCase()); // abc

    </script>
</body>

</html>
