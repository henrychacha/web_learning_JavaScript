<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = ['刘备', '关羽', '张飞'];

        // 读：数组[下标]
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        // 遍历（循环 迭代）
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // ------------------------
        arr[0] = '平头哥'; // 修改数组中已有的项
        console.log(arr);

        arr[5] = '小王'; // 写了一个不存在的，数组长度增加，以适应你的添加
        console.log(arr); // ["平头哥", "关羽", "张飞", empty × 2, "小王"]

        console.log(arr.length);




    </script>
</body>

</html>
