<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #canvas1{
        border: 1px solid blue;
        /* width: 500px;
        height: 500px; */
    }
</style>
<body >
    <canvas id="canvas1">显示出这里，代表浏览器该升级了。</canvas>
    <!-- 
        默认的宽300像素 高150像素 。
        它和img的性质基本一样。 可以直接使用width和height属性设置宽高|使用js的方式，同时不能使用css设置宽和高。
        canvas中默认的颜色：黑色
     -->
   <script>

    //1. 获取canvas标签对象
    var canvas = document.getElementById('canvas1')
    canvas.width = 500
    canvas.height = 500

    //2. 获取画笔对象| 画布的上下文对象
    var ctx = canvas.getContext('2d')

    // console.log(ctx,'1111');
    //3. 绘制一个矩形 rect()
    ctx.rect(10,10,100,50)
    //ctx.fill() //填充
    ctx.stroke()//描边

   </script>
</body>
</html>
