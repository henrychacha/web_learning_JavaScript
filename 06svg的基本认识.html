<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        d3.js  是专门为svg而存在的一个js库
                更偏向于定制。
        ecarts 是基于svg+canvas
                它有很多现成图形
     -->
     <!-- 
         svg相当于一个画布，也有宽和高属性
            使用xmlns定义一个命名空间。
        
            svg中的图形都是以标签的形式放置到svg标签当中。
            为svg指定命名空间。xmlns="http://www.w3.org/2000/svg"
      -->
      <style>
          #svg1{
              border:1px solid red;
          }
      </style>
     <svg id="svg1" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- 
            rect:矩形
                x,y,width,height
         -->
         <rect id="rect1" x="20" y="20" width="100" height="50" fill="red" stroke="blue" stroke-width="5"></rect>
     </svg>

     <script>
         var r1 = document.getElementById('rect1')
         r1.onclick = function(){
             console.log('ok');
            //  r1.fill = 'pink'
            r1.setAttribute('fill','pink')
         }
     </script>
</body>
</html>
