<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1、字面量方式（简单，直观，推荐使用）
        var arr1 = [];
        var arr2 = [1, 2, 3];
        var arr3 = [1, '张三', true, null, undefined, function () { }, {}, []]; // 数组里面可以放任何数据类型
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);

        // 2、构造函数方式(不推荐)
        var arr1 = new Array();
        var arr2 = new Array(1, 2, 3);

        var arr3 = new Array(3); // [undefined, undefined, undefined] 数组的长度为3，数组每一项为空
        var arr4 = new Array('3'); // [ "3" ]

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);


    </script>
</body>

</html>
