<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 成绩等级划分，适合用switch来做
        var num = 100;
        switch (true) {
            case num < 60:
                console.log('不及格');
                break;
            case num < 70:
                console.log('及格');
                break;
            case num < 80:
                console.log('一般');
                break;
            case num < 90:
                console.log('良好');
                break;
            case num < 100:
                console.log('优秀');
                break;
            default:
                console.log('满分');
                break;
        }

    </script>
</body>

</html>
