<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 格式：字符串.substr(起始下标, 截取的长度);
        // 作用：截取字符串

        var str = 'abcdefg';
        console.log(str.substr(2)); // cdefg  只有一个参数，从参数处开始，一直到结束
        console.log(str.substr(2, 2)); // cd  有两个参数，从第一个参数处开始，取2个
        console.log(str.substr(-5, 2)); // cd  -5同长度相加


        // -------------------------------
        // 验证码
        // 从0-9中，生成一个四位数的验证码
        console.log(Math.random().toString().substr(2, 4));


    </script>
</body>

</html>
