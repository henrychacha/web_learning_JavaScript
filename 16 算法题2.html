<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 有这样一个url：http://item.taobo.com/item.html?a=1&b=2&c=&d=xxx&e,
        // 请写一段js程序提取url中各个get参数(参数名和参数个数不确定) ，将其key-value形式返回到一个json结构中，如
        // {
        //     a: "1",
        //     b: "2",
        //     c: "",
        //     d: "xxx",
        //     e: undefined
        // }

        // a=1
        // &
        // b=2
        // &
        // c=
        // &
        // d=xxx
        // &
        // e

        var str = 'http://item.taobo.com/item.html?a=1&b=2&c=&d=xxx&e';
        console.log(fn(str)); // { a: "1", b: "2", c: "", d: "xxx", e: undefined }

        function fn(str) {
            var obj = {}; // 声明一个对象
            var s = str.split('?')[1]; // a=1&b=2&c=&d=xxx&e
            var arr = s.split('&'); // [ "a=1", "b=2", "c=", "d=xxx", "e" ]
            for (var i = 0; i < arr.length; i++) {
                var arr1 = arr[i].split('='); // [ "a", "1" ] [ "b", "2" ] ....
                obj[arr1[0]] = arr1[1]; // obj[key] = value;
            }
            return obj;
        }
    </script>
</body>

</html>
