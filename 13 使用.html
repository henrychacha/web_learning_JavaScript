<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
            background-color: #ccc;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        .active {
            background: red;
            color: white;
        }

        div div {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            font-size: 50px;
            line-height: 150px;
            text-align: center;
            display: none;
        }

        div div.show {
            display: block;
        }
    </style>

    <script src="js/tab.js"></script>
    <script>
        window.onload = function () {
            var t1 = new Tab('box');
            t1.init();

            var t2 = new Tab('box2');
            t2.init();

            new Tab('box3').init();
        }
    </script>
</head>

<body>
    <div id="box">
        <span class="active">html</span>
        <span>css</span>
        <span>js</span>
        <div class="show">html</div>
        <div>css</div>
        <div>js</div>
    </div>
    <div id="box2">
        <span class="active">html</span>
        <span>css</span>
        <span>js</span>
        <div class="show">html</div>
        <div>css</div>
        <div>js</div>
    </div>
    <div id="box3">
        <span class="active">html</span>
        <span>css</span>
        <span>js</span>
        <div class="show">html</div>
        <div>css</div>
        <div>js</div>
    </div>

</body>

</html>
