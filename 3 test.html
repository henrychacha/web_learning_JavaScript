<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 格式：正则.test(字符串)
        // 作用：查找字符串中是否包含正则要查找的内容，有返回true，否则返回false

        var str = 'hello world';
        var re1 = /o/;
        var re2 = /ab/;
        console.log(re1.test(str)); // true
        console.log(re2.test(str)); // false


    </script>
</body>

</html>
