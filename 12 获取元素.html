<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="box">吃饭</li>
        <li class="box">睡觉</li>
        <li>打豆豆</li>
    </ul>
    <ul>
        <li class="box">足球</li>
        <li>篮球</li>
    </ul>

    <script>

        // 找整个文档
        var box = document.getElementsByClassName('box');
        console.log(box); // 元素集合 有长度 能通过下标获取某一个

        // 找某个父级下
        var ul = document.getElementsByTagName('ul')[0];
        var li = ul.getElementsByClassName('box');
        console.log(li);

    </script>
</body>

</html>
