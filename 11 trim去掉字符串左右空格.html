<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 格式：字符串.trim();
        // 作用：去掉字符串左右空格（不兼容IE8及以下，我们后面学正则以后解决）

        var str = '   我是张三   ';

        console.log('(' + str + ')');
        console.log('(' + str.trim() + ')');

        // -------------------------------
        console.log('18' > '2'); // false




    </script>
</body>

</html>
