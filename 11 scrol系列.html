<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid #ccc;
            overflow: scroll;
        }

        #box2 {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 20px;
            background-color: pink;
        }
    </style>
</head>

<body style="height: 3000px;">

    <div id="box1">
        <div id="box2"></div>
    </div>


    <script>
        // 滚动事件
        // 元素.onscroll = function(){}  

        // 滚动距离
        // 元素.scrollTop  垂直滚动
        // 元素.scrollLeft 左右滚动

        // 元素的实际内容宽高
        // 元素.scrollWidth
        // 元素.scrollHeight

        // 页面的滚动条（要加在window上）
        window.onscroll = function () {
            // 所有浏览器都支持document.documentElement.scrollTop
            // console.log(document.body.scrollTop); // 火狐支持
            // console.log(document.documentElement.scrollTop); // IE和谷歌支持
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            console.log(scrollTop);
        }

        // 盒子滚动
        var box1 = document.getElementById('box1');
        box1.onscroll = function () {
            console.log('垂直滚动' + box1.scrollTop);
            console.log('水平滚动' + box1.scrollLeft);
        }

        // 元素的内容宽高
        console.log(box1.scrollWidth);
        console.log(box1.scrollHeight);


    </script>
</body>

</html>
