    维护成本和宣传推广成本太大，有时候也不会每个段都上线


    bootstrap，是一个框架，可以很快构建一个网页，
    jquery只是一个工具，不是框架

    我们在uniapp中写的是vue语法，但是除了h5（手机浏览器）和浏览器之外，其他的平台都需要uniapp把代码打包，编译成各个平台所能认识的语法。所以要有一个编译的过程


 -->

    在uniapp中运行小程序之后，会在原有项目目录中生成一个unpackage文件夹，里面有小程序中项目对应的目录

    小程序需要调成低一些的版本，满足uniapp的需求。如果小程序中报错，而uniapp中没有报错，那就很可能是小程序版本太高。可以忽略这个问题或者把小程序版本调低

    如果uniapp中运行不了小程序项目，就在小程序项目中手动导入

    记得开启微信开发者工具的服务端端口号，这样才会热更新
