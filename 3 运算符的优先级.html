<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // ++ -- !(贴身) > 算术运算符 > 比较运算符 > 逻辑运算符 > 赋值运算符

        console.log(3 + 4 * 5); // 23
        console.log(3 > 2 && 2 > 1); // true
        console.log(10 > 5 > 4); // true > 4   1 > 4  

        // 运算符的优先级比较复杂，可以用小括号提高优先级
        // ---------------
        var result1 = 10 * 5 + 3; // 
        var result2 = 10 * (5 + 3); // 

    </script>
</body>

</html>
