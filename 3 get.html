<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var xhr = new XMLHttpRequest();

        // get方式打开，如果有数据，用?号跟在url的后面
        xhr.open('get', 'data/1.txt?a=1&b=2', true);

        xhr.send();

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log(xhr.responseText)
                }
            }
        }
    </script>
</body>

</html>
