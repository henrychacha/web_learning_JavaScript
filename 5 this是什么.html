<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        var box = document.getElementById('box');

        // this: 一般在函数中使用，谁让这个函数执行了，this就指向谁
        box.onclick = function () {
            console.log(this);
        }
    </script>
</body>

</html>
