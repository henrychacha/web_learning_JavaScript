    <script>
        // history
        // 保存打开浏览器访问过的url地址(历史记录)，我们访问它，可以实现前进 后退
        console.log(history);
        history.go(-1);//后退一页
        history.go(1);//前进一页
        history.go(2);//前进两页

    </script>
