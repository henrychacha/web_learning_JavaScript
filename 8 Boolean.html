<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Boolean只有真和假，即true \ false
        var b1 = true; // true
        var b2 = false; // false
        console.log(b1, typeof b1); // true boolean
        console.log(b2, typeof b2); // false boolean
        
    </script>
</body>

</html>
