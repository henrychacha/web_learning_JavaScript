<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function Person() { }; // 构造函数。每个构造函数，都会有一个原型对象，这个原型对象下面有constructor的属性，又指向构造函数
        // console.log(Person.prototype); // 原型对象
        // console.log(Person.prototype.constructor); // 构造函数

        // 在原型上添加属性和方法
        Person.prototype.name = '张三';
        Person.prototype.age = 3;
        Person.prototype.eat = function () {
            console.log('吃西瓜');
        }

        var p1 = new Person();
        p1.eat();
        // console.log(p1);
        console.log(p1.name);
        // console.log(p1.age);
        // console.log(p1.toString);
        // console.log(p1.abc);

        var p2 = new Person();
        p2.eat();
        console.log(p2.name);

        // 原型创建对象，解决了构造函数创建对象重复创建方法的问题，但是没法传参
        console.log(p1.eat === p2.eat); // true





    </script>
</body>

</html>
