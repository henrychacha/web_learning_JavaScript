<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 300px;
            background: yellow;
            position: fixed;
            display: none;
        }
    </style>
</head>

<body>

    <div id="box"></div>

    <script>
        // 1、默认的右键菜单行为要阻止
        // 2、鼠标在哪里点击，box在哪里显示
        // 3、左键点任何地方box隐藏

        var box = document.getElementById('box');

        document.oncontextmenu = function (ev) {
            var ev = ev || event;
            // 1、默认的右键菜单行为要阻止
            preventDefault(ev);

            // 2、鼠标在哪里点击，box在哪里显示
            box.style.display = 'block';
            box.style.left = ev.clientX + 'px';
            box.style.top = ev.clientY + 'px';
        }

        // 3、左键点任何地方box隐藏
        document.onclick = function () {
            box.style.display = 'none';
        }

        function preventDefault(ev) {
            if (ev.preventDefault) {
                ev.preventDefault(); // 标准浏览器
            } else {
                ev.returnValue = false; // IE8及以下
            }
        }
    </script>
</body>

</html>
