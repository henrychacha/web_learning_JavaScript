        //     2执行代码

        // 执行顺序：1234 234 234

        // 至少执行一次
        var i = 100;
        do {
            console.log(i);
            i++;
        } while (i <= 1);

        // 打印1到100
        var i = 1;
        do {
            console.log(i);
            i++
        } while (i <= 100);
