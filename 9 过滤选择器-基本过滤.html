<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $('li:first').css('background', 'red'); // 第一个
            $('li:last').css('background', 'green'); // 最后一个

            $('li:not(.box)').css('background', 'yellow'); // 排除

            $('li:even').css('background', 'red'); // 偶数 下标为偶数
            $('li:odd').css('background', 'green'); // 偶数 下标为奇数

            $('li:eq(2)').css('background', 'green'); // 下标为第二个的

            $('li:gt(2)').css('background', 'green'); // 下标大于2的
            $('li:lt(2)').css('background', 'green'); // 下标小于2的

            $('li:lt(5):gt(2)').css('background', 'green'); // 小于5，大于2，在某个区间


        })
    </script>
</head>

<body>
    <ul>
        <li>0</li>
        <li class="box">1</li>
        <li class="box">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
