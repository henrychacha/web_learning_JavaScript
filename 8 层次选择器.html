<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        // 如果想通过DOM元素之间的层次关系来获取特定元素，例如后代元素、子元素、相邻元素和同辈元素等，那么层次选择器是一个非常好的选择。

        $(function () {
            $('ul li').css('border-bottom', '1px solid #ccc');
            $('ul>li').css('border-bottom', '1px solid #ccc');

            $('#ab + li').css('background', 'red');
            $('#ab').next().css('background', 'green');

            $('#ab ~ li').css('background', 'red');
            $('#ab').nextAll().css('background', 'green');
        })
    </script>
</head>

<body>

    <ul>
        <li>
            <ol>
                <li>ol</li>
                <li>ol</li>
                <li>ol</li>
            </ol>
        </li>
        <li id="ab">222</li>
        <li>333</li>
        <li>444</li>
    </ul>
</body>

</html>
