    <script>

        // add(1, 2, 3); // 6
        // add(1, 2); // 3

        // ------------------------------
        // arguments : 是函数实参的集合(类数组、伪数组)
        // arguments[0]就代表第一个实参，arguments[1]就代表第二个实参，以此类推
        function add() {
            console.log(typeof arguments); // object

            // console.log(arguments);
            // console.log(arguments.length);
            // console.log(arguments[0]); // 7
            // console.log(arguments[1]); // 8
            // console.log(arguments[2]); // 9

            var num = 0;
            for (var i = 0; i < arguments.length; i++) {
                num += arguments[i]
            }
            console.log(num);
        }
        add(7, 8, 9);
        add(1, 2, 3); // 6
        add(1, 2); // 3
        add(4, 5, 6, 7, 8); // 30

    </script>
