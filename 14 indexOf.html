<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 格式：数组.indexOf(要查找的项, 查找的起始位置);
        // 作用：返回要查找的项在这个数组中的下标，如果没有找到，返回 -1
        // 在作相等比较时，用的是 ===
        // IE8及以下不支持

        var arr = [3, 4, 45, 3, 4, 3, 6, 45];

        // console.log(arr.indexOf(3)); // 0
        // console.log(arr.indexOf('3')); // -1

        // console.log(arr.indexOf(3, 1)); // 3

        // ---------------------------------    
        // 封装一个方法，实现数组去重
        console.log(fn(arr));

        function fn(arr) {
            var newArr = []; // 存储去重后的数组
            for (var i = 0; i < arr.length; i++) {
                var n = arr[i]; // 原数组中的每一个   3, 4, 45, 3, 4, 3, 6, 45
                if (newArr.indexOf(n) === -1) { // 检查是否在newArr里面存在
                    newArr.push(n); // 等于-1，就是不存在，不存在就添加
                }
            }
            return newArr;
        }


    </script>
</body>

</html>
