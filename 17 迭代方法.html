<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 数组迭代方法：IE8及以下不支持

        // 仅仅替代for循环数组，没有返回值
        // 数组.forEach(function (item, index, array){
        //     item数组项  index下标   array数组本身
        // })
        var arr = ['刘备', '关羽', '张飞'];
        arr.forEach(function (item, index, array) {
            console.log(item, index, array);
        });


        // --------------------------------
        // 返回函数每次调用的结果组成的新数组
        // 数组.map(function (item, index, array) {
        //     item数组项  index下标   array数组本身
        // })
        var arr = ['刘备', '关羽', '张飞'];
        var n = arr.map(function (item, index, array) {
            return index + item;
        });
        console.log(n); // [ "0刘备", "1关羽", "2张飞" ]

        // --------------------------
        // 返回每次函数调用结果为true的时候对应的项组成的数组
        // 数组.filter(function (item, index, array) {
        //     item数组项  index下标   array数组本身
        // })
        var arr = [4, 5, 3, 45, 32];
        var n = arr.filter(function (item) {
            return item > 10;
        });
        console.log(n); // [ 45, 32 ]

        // 数组去重
        var arr = [3, 4, 45, 3, 4, 3, 6, 45];
        var n = arr.filter(function (item, index, array) {
            return array.indexOf(item) === index;
        });
        console.log(n); // [ 3, 4, 45, 6 ]

        // ------------------------------------
        // 函数每次运行结果都为true时，这个方法返回true，否则返回false
        // 数组.every(function (item, index, array) {
        //     item数组项  index下标   array数组本身
        // })
        var arr = [4, 5, 3, 45, 32];
        var n = arr.every(function (item) {
            return item > 5;
        });
        console.log(n);

        // ------------------------------
        // 函数运行时，只要有一次结果为true，这个方法返回true
        // 数组.some(function (item, index, array) {
        //     item数组项  index下标   array数组本身
        // })
        var arr = [4, 5, 3, 45, 32];
        var n = arr.some(function (item) {
            return item > 10;
        });
        console.log(n);



    </script>
</body>

</html>
