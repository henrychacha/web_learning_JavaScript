<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./node_modules/d3/d3.min.js"></script>
 
  <div id="container"></div>
     
     <script>
        
        let arr = [11,22,33]
        let container = d3.select('#container')

        /*
        enter().append('p') 当数据和元素不统一需要调用这两个方法
        */ 
        container.select('p').data(arr).enter().append('p').text(function(item){
            return item
        })
    
        
     </script>
</body>
</html>
