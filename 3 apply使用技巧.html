<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        console.log(Math.min(2, 4, 32, 43, 4, 2, 66));
        console.log(Math.max(2, 4, 32, 43, 4, 2, 66));

        var arr = [2, 4, 32, 43, 4, 2, 66];
        // Math.max(arr)

        // 求数组中的最大值、最小值
        console.log(Math.max.apply(Math, arr));
        console.log(Math.min.apply(Math, arr));

    </script>
</body>

</html>
