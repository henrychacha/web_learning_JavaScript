<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas{
        border: 1px solid red;
    }
</style>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
      
        /*
            ctx.drawImage()
            3种语法 
                1：3 img,x,y
                2：5 img,x,y,w,h
                3：9 img,dx,dy,aw,ah,x,y,w,h
        */

        //只能是 3，5，9的参数  ，必须是图片成功以后 onLoad，才能使用drawImage 

        let img = new Image()// 创建了一个图片对象  <img/>
        //console.log(img);
        img.src = './erha2.jpg'
        img.onload = function(){
            console.log('success')
           // ctx.drawImage( img,10,10 )
           // ctx.drawImage( img,10,10,100,100 )
           //ctx.drawImage( img,71,107,59,35,20,20,59,35 )
           ctx.drawImage( img,71,107,59,35,20,20,118,70 )
        }
        img.onerror = function(){
            console.log('图片加载失败')
        }
        // i*300
    </script>
</body>
</html>
