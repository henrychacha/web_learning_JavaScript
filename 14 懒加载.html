    <script>
        // 传一个元素，返回这个元素到文档的距离
        function getPos(obj) {
            var o = { // 存储盒子到左边和顶边的距离
                left: 0,
                top: 0
            }
            while (obj) {
                o.left += obj.offsetLeft;
                o.top += obj.offsetTop;
                obj = obj.offsetParent;
            }
            return o;
        }

        window.onload = function () {
            // 原理：滚动条的高度 + 可视区的高度 > 图片到顶部的距离，证明这个图片到了可视区域
            var imgs = document.getElementsByTagName('img'); // 所有的图片
            var clientH = document.documentElement.clientHeight; // 可视区的高度

            auto();
            window.onscroll = auto;

            function auto() {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; // 滚动条的高度

                for (var i = 0; i < imgs.length; i++) {
                    var img = imgs[i]; // 单个图片
                    var t = getPos(img).top; // 当前这张图片到顶部的距离
                    if (scrollTop + clientH > t + 400) {
                        img.src = img.getAttribute('_src');
                    }
                }
            }

        }
    </script>
