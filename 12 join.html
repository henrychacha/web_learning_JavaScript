<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 数组.join(参数)
        // 将数组拼接成字符串，参数即以什么拼接

        var arr = ['刘备', '关羽', '张飞'];

        console.log(arr.join('-')); // 刘备-关羽-张飞
        console.log(arr.join()); // 刘备,关羽,张飞
        console.log(arr.join('')); // 刘备关羽张飞


    </script>
</body>

</html>
