<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>

    <script>
        var btn = document.getElementsByTagName('button');

        btn[0].onclick = function () {
            alert(1)
        }
        btn[1].onclick = function () {
            alert(2)
        }

        // 给第一个设置全局捕获（要在IE8及以下测试，同时每测一次，要刷新一次）
        btn[0].setCapture(); 
    </script>
</body>

</html>
