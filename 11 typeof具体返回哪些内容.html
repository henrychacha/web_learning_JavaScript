<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // typeof返回6个字符串，分别是：number string boolean undefined object function
        // 只会返回这六个字符串，不会返回别的
        // 对应什么类型，返回什么字符串（面试常考）
        console.log(typeof 10); // 数字 'number'
        console.log(typeof 'ab'); // 字符串 'string'
        console.log(typeof true); // 布尔值 'boolean'
        console.log(typeof null); // 空 'object'
        console.log(typeof undefined); // 未定义 'undefined'

        console.log(typeof {}); // 对象 'object'
        console.log(typeof []); // 数组 'object'
        console.log(typeof function () { }); // 函数 'function'

    </script>
</body>

</html>
