<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 格式：字符串.split(正则);
        // 作用：将字符串用正则拆分成数组
        var str = 'hello world';
        var re = /\s/; // \s代表  空格
        console.log(str.split(re)); //  [ "hello", "world" ]

    </script>
</body>

</html>
