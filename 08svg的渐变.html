<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

        <!-- 
            定义渐变
             <defs>
                 x1 y1 x2 y2小数，最大不超过1
                <linearGradient id="lg" x1 y1 x2 y2>
                    <stop offset="百分比" stop-color="颜色"></stop>
                </linearGradient>
                <radialGradient id="rg" cx="百分比" cy="百分比" r="百分比" fx="百分比" fy="百分比">
                    <stop offset="百分比" stop-color="颜色"></stop>
                </radialGradient>
             </defs>

             <rect fill="url(#lg)"></rect>
         -->
         <defs>
             <linearGradient id="lg" x1="0" y1="0" x2="1" y2="0">
                 <stop offset="0%" stop-color="red"></stop>
                 <stop offset="50%" stop-color="green"></stop>
                 <stop offset="100%" stop-color="blue"></stop>
             </linearGradient>
         </defs>
         <rect x="50" y="50" width="100" height="50" fill="url(#lg)"></rect>
    </svg>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    
        <defs>
            <radialGradient id="rg" cx="30%" cy="30%" r="30%" fx="30%" fy="30%">
                <stop offset="0%" stop-color="red"></stop>
                <stop offset="50%" stop-color="green"></stop>
                <stop offset="100%" stop-color="blue"></stop>
            </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="100" fill="url(#rg)"></circle>
    </svg>
    
    
</body>
</html>
