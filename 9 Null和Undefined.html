<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Null: 表示值为空
        // Undefined: 表示变量没有初始化，值为空缺

        var n = null;
        console.log(n, typeof n); // null object

        var def; // 声明了，但是没有赋值
        console.log(def, typeof def); // undefined undefined


    </script>
</body>

</html>
