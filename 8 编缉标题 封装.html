<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li div:nth-child(2) {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div>
                <span>华山论剑</span>
                <a href="javascript:;">编缉</a>
            </div>
            <div>
                <input type="text">
                <a href="javascript:;">保存</a>
                <a href="javascript:;">取消</a>
            </div>
        </li>
        <li>
            <div>
                <span>九阳真经</span>
                <a href="javascript:;">编缉</a>
            </div>
            <div>
                <input type="text">
                <a href="javascript:;">保存</a>
                <a href="javascript:;">取消</a>
            </div>
        </li>
        <li>
            <div>
                <span>我的奋斗</span>
                <a href="javascript:;">编缉</a>
            </div>
            <div>
                <input type="text">
                <a href="javascript:;">保存</a>
                <a href="javascript:;">取消</a>
            </div>
        </li>
        <li>
            <div>
                <span>罗马人的故事</span>
                <a href="javascript:;">编缉</a>
            </div>
            <div>
                <input type="text">
                <a href="javascript:;">保存</a>
                <a href="javascript:;">取消</a>
            </div>
        </li>
    </ul>

    <script>
        var li = document.getElementsByTagName('li');

        // fn(li[0]);
        // fn(li[1]);
        // fn(li[2]);

        for (var i = 0; i < li.length; i++) {
            fn(li[i]);
        }

        function fn(obj) {
            var div = obj.getElementsByTagName('div'); // div
            var span = obj.getElementsByTagName('span')[0]; // span
            var input = obj.getElementsByTagName('input')[0]; // input
            var a = obj.getElementsByTagName('a'); // 按钮

            // 编缉
            a[0].onclick = function () {
                div[0].style.display = 'none';
                div[1].style.display = 'block';
                input.value = span.innerText;
            }

            // 保存
            a[1].onclick = function () {
                div[0].style.display = 'block';
                div[1].style.display = 'none';
                span.innerText = input.value;
            }

            // 取消
            a[2].onclick = function () {
                div[0].style.display = 'block';
                div[1].style.display = 'none';
            }
        }

    </script>
</body>

</html>
