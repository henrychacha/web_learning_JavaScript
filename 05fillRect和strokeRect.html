<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>

    #canvas1{
        border: 1px solid blue;
    }
</style>
<body >
    <canvas id="canvas1">显示出这里，代表浏览器该升级了。</canvas>

   <script>

    //1. 获取canvas标签对象
    var canvas = document.getElementById('canvas1')
    canvas.width = 400
    canvas.height = 400
    //2. 获取画笔对象| 画布的上下文对象
    var ctx = canvas.getContext('2d')

    //ctx.fillRect() // ctx.strokeRect()

    ctx.fillRect(50,50,100,100) //fill() rect()



   </script>
</body>
