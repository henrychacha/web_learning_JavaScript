<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box"></div>


    <script>
        // 当一个函数是被事件触发的，这个函数就是事件函数
        var box = document.getElementById('box');
        function fn() {
            console.log('我是平头哥');
        }

        box.onclick = fn; // fn就是事件函数

        fn(); // fn不是事件函数
    </script>
</body>

</html>
