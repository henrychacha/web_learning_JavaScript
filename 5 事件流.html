<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 50px 40px;
        }

        #box1 {
            background: green;
        }

        #box2 {
            background: yellow;
        }

        #box3 {
            background: brown;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>

    <script>
        // DOM事件流有三个阶段
        // 1、捕获阶段：事件传播从最不特定的目标到最特定的目标，从DOM树的根到叶子：document - html - body - box1 - box2 - box3
        // 2、确定目标阶段：到达触发事件的元素
        // 3、冒泡阶段：事件传播从最特定的目标，到最不特定的目标，即从DOM树的的叶子到根。box3 - box2 - box1 - body - html - document

        // 当事件流经过某个元素，如果这个元素上面也绑定着事件，就会触发这个绑定的事件

        // 事件触发分两种类型：
        // 捕获类型：从外进来的过程就是捕获（捕获不是默认存在的，而是要用addEventListener绑定，第三个参数为true，就是捕获）(捕获用得较少，因为IE的低版本不支持)
        // 冒泡类型：从里面出去的过程就是冒泡（冒泡是默认存在的）


        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');

        // 冒泡
        // box1.onclick = function () {
        //     console.log(1);
        // };
        // box2.onclick = function () {
        //     console.log(2);
        // };
        // box3.onclick = function () {
        //     console.log(3);
        // };

        // 捕获
        box1.addEventListener('click', function () {
            console.log(1);
        }, true);
        box2.addEventListener('click', function () {
            console.log(2);
        }, true);
        box2.addEventListener('click', function () {
            console.log(2);
        }, false);
        box3.addEventListener('click', function () {
            console.log(3);
        }, true);
    </script>
</body>

</html>
