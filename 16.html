<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #canvas1{
        border: 1px solid blue;
    }
</style>
<body >
    <canvas id="canvas1">显示出这里，代表浏览器该升级了。</canvas>

   <script>

    //1. 获取canvas标签对象
    var canvas = document.getElementById('canvas1')
    canvas.width = 400
    canvas.height = 400
    //2. 获取画笔对象| 画布的上下文对象
    var ctx = canvas.getContext('2d')

    ctx.moveTo(200,200)
   ctx.arc(200,200,100,-90/180*Math.PI,-84/180*Math.PI,false)
   ctx.closePath()
   ctx.stroke()

   ctx.moveTo(200,200)
   ctx.arc(200,200,100,-84/180*Math.PI,-78/180*Math.PI,false)
   ctx.closePath()
   ctx.stroke()

//    ctx.createLinearGradient
//    ctx.createRadialGradient
   </script>
</body>
</html>
