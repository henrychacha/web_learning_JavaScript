<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #canvas1{
        border: 1px solid blue;
    }
</style>
<body >
    <canvas id="canvas1">显示出这里，代表浏览器该升级了。</canvas>

   <script>

    //1. 获取canvas标签对象
    var canvas = document.getElementById('canvas1')
    canvas.width = 400
    canvas.height = 400
    //2. 获取画笔对象| 画布的上下文对象
    var ctx = canvas.getContext('2d')

    // ctx.font  属性 设置字号和字体样式
    // fillText(文本，x,y) 
    // strokeText()
    // ctx.textAlign :start center  e``
    // console.log(ctx);
    ctx.strokeRect(0,0,100,100)

    ctx.textAlign = 'center'
    ctx.font = '30px 楷体'
    ctx.fillStyle = 'red'
    ctx.strokeStyle = 'blue'
    //ctx.fillText('小U商城',100,100)
    ctx.strokeText('小U商城',100,100)
 
   </script>
</body>
</html>
