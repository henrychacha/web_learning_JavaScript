<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>当前时间是：2022年10月10日 星期六 12:12:12</h1>

    <script>
        var h1 = document.querySelector('h1');
        var weekStr = '日一二三四五六';

        auto(); // 一打开，执行一次
        setInterval(auto, 1000); // 每隔1s执行一次

        function auto() {
            var d = new Date(); // 当前时间
            var year = d.getFullYear(); // 年
            var month = d.getMonth() + 1; // 月  0--11
            var day = d.getDate(); // 日

            var week = d.getDay(); // 星期  0--6  周日--周六  作为weekStr的下标

            var h = d.getHours(); // 小时
            var m = d.getMinutes(); // 分钟
            var s = d.getSeconds(); // 秒
            h1.innerText = '当前时间是：' + year + '年' + month + '月' + day + '日 星期' + weekStr[week] + ' ' + toTwo(h) + ':' + toTwo(m) + ':' + toTwo(s);
        }

        // 封装一个函数，补0
        function toTwo(n) {
            if (n < 10) {
                return '0' + n;
            } else {
                return '' + n;
            }
        }

        // console.log(toTwo(2));
        // console.log(toTwo(12));


    </script>
</body>

</html>
