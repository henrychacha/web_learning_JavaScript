<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // =等  +=加等  -=减等   *=乘等   /=除等   %=取模等

        var a = 10; // 一个等号为赋值，把10赋给a
        a *= 5; // 操作符的两边相加，结果赋给左边
        console.log(a); // 15

    </script>
</body>

</html>
