<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 格式：字符中.charAt(下标);
        // 作用：通过下标获取字符串中的对应字符

        var str = '我是平头哥';
        console.log(str.charAt(3)); // 头
        console.log(str[3]); // 头

    </script>
</body>

</html>
