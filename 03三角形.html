<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #canvas1{
        border: 1px solid blue;
    }
</style>
<body >
    <canvas id="canvas1">显示出这里，代表浏览器该升级了。</canvas>

   <script>

    //1. 获取canvas标签对象
    var canvas = document.getElementById('canvas1')
    canvas.width = 400
    canvas.height = 400
    //2. 获取画笔对象| 画布的上下文对象
    var ctx = canvas.getContext('2d')

    //moveTo lineTo

    ctx.moveTo(100,100)
    ctx.lineTo(150,150)
    ctx.lineTo(150,50)
    ctx.lineTo( 100,100 )
    //ctx.stroke()
    ctx.fill()

    /*
    1:
    [
        [10,20]
        [30,40]
        [50,10]
    ]
    [
        { x:10,y:20 }
        { x:10,y:20 }
        { x:10,y:20 }
        { x:10,y:20 }
    ]

    */

   </script>
</body>
</html>
