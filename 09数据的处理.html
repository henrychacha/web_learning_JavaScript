<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg id="svg1" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- <rect x="20" y="20" width="100" height="50" fill="pink" stroke="blue" stroke-width="5"></rect> -->
    </svg>
  <script>
      var data = {
          name:'rect',
          attrs:{
            x:20,
            y:20,
            width:100,
            height:50,
            fill:'pink',
            stroke:'blue',
            'stroke-width':5
          }
      }

      let tag = createTag( data )
      //console.log(tag);

      let svg = document.getElementById('svg1')
      svg.appendChild( tag )

      function createTag( options ){
        //let tag = document.createElement( options.name )
        let tag = document.createElementNS("http://www.w3.org/2000/svg", options.name)
        
        for(var attr in options.attrs){
            //console.log(attr)
            tag.setAttribute( attr,options.attrs[attr] )
        }
        // tag.setAttribute( 'x',options.attrs.x )
        // console.log(tag,'1234');
         return tag
      }

  </script>  
</body>
</html>
