<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="abc">111</li>
        <li>222</li>
        <li>333</li>
    </ul>

    <button>插入</button>

    <script>
        // 父元素.insertBefore(要插入的节点, 参考节点);

        var btn = document.querySelector('button'); // 按钮
        var abc = document.querySelector('.abc');

        btn.onclick = function () {
            var li = document.createElement('li'); // 创建li
            li.innerHTML = '我是新来的'; // 给li添加内容
            abc.parentNode.insertBefore(li, abc); // 把li插入到abc的前面
        }

    </script>
</body>

</html>
