<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="box"></div>

    <script>
        // 需求：在盒子上滚动滚轮，向上滚，盒子的高度减小，向下滚，盒子的高度增加

        // 滚动事件
        // 标准浏览器和IE：元素.onmousewheel = 函数;
        // 火狐：元素.addEventListener('DOMMouseScroll', 函数, false);  火狐必须用addEventListener绑定

        var box = document.getElementById('box');
        function fn() {
            console.log('滚动了');
        }

        // 标准浏览器和IE
        // box.onmousewheel = fn;

        // 火狐
        box.addEventListener('DOMMouseScroll', fn, false);


    </script>
</body>

</html>
