<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul></ul>

    <script>
        // 利用for，给ul添加10个li
        var ul = document.getElementsByTagName('ul')[0];

        // for (var i = 0; i < 10; i++) {

        // }

        for (var i = 1; i <= 10; i++) {
            // ul.innerHTML = ul.innerHTML + '<li>1</li>';
            ul.innerHTML += '<li>' + i + '</li>';
        }
    </script>
</body>

</html>
