        // 返回今天星期几（它打出的是数字，我们要把数字转成汉字）
        console.log(new Date().getDay()); // 0 -- 6  代表 周日 -- 周六

        switch (new Date().getDay()) {
            case 0:
                console.log('星期日');
                break;
            case 1:
                console.log('星期一');
                break;
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            case 6:
                console.log('星期六');
                break;
            // default: 可以不用default
