<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #canvas1{
        border: 1px solid blue;
    }
</style>
<body >
    <canvas id="canvas1">显示出这里，代表浏览器该升级了。</canvas>

   <script>

    //1. 获取canvas标签对象
    var canvas = document.getElementById('canvas1')
    canvas.width = 400
    canvas.height = 400
    //2. 获取画笔对象| 画布的上下文对象
    var ctx = canvas.getContext('2d')

    
    //颜色默认是黑色
    // fillStyle 填充颜色属性  strokeStyle 描边颜色属性
    // 颜色同css
    // console.log(ctx);
    // 填充色或描边色一定是在填充和描边之前进行设定
    ctx.rect(20,20,100,100)
    // ctx.fillStyle = 'red'
    // ctx.fillStyle = 'rgb(0,255,0)'
   
    ctx.fillStyle = 'rgba(0,255,255,0.1)'
    ctx.fill()
   

    ctx.strokeStyle = 'red'
    ctx.stroke()



   </script>
</body>
</html>
