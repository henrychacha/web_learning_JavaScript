<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // break 与 continue
        // break: 结束循环，break后面的代码也不再执行
        // continue：结束本次循环，continue后面代码也不再执行。后面的循环继续
        for (var i = 1; i <= 5; i++) {
            if (i === 3) {
                // break;
                continue;
            }
            console.log(i);
        }
    </script>
</body>

</html>
