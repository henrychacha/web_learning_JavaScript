        // ---------------------------------
        // 强大的splice()方法，可以实现从任意位置添加、删除、替换，返回被删除的项组成的数组
        // 数组.splice(起始下标, 要删除的个数, 要添加的项);

        var arr = ['刘备', '关羽', '张飞'];

        // 删除
        var n = arr.splice(1, 2);
        console.log(arr);
        console.log(n);

        // 替换
        var n = arr.splice(1, 1, '关兴', '关豹', '关平');
        console.log(arr);
        console.log(n);

        // 添加
        var n = arr.splice(2, 0, '关兴', '关豹', '关平');
        console.log(arr);
        console.log(n);



    </script>
