        // -----------------------------
        // 点击图片，实现开关灯效果(不要创建一个开关变量)
        // 可以利用自定义属性(自己给标签添加的属性)
        var pic = document.getElementById('pic');
        pic.onOff = true; // 给pic添加了一个自定义的属性
        pic.onclick = function () {
            // console.log(this.onOff); // true 取得自定义属性

            if (this.onOff) {
                // 开灯
                this.src = 'img/on.png';
                this.onOff = false;
            } else {
                // 关灯
                this.src = 'img/off.png';
                this.onOff = true;
            }
        }

    </script>
