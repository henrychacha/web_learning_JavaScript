<body>

    <script>
        // 函数调用函数自身(函数调用函数，最后一次判断一个停止)

        // 求5的阶乘：5*4*3*2*1

        // var num = 1;
        // for (var i = 5; i >= 1; i--) {
        //     num *= i;
        // }
        // console.log(num);

        // ------------------------
        // 封装一个函数，实现5的阶乘(递归)
        function fn(n) {
            if (n <= 1) {
                return n;
            }
            return n * fn(n - 1);
        }

        // 5 * 4 * 3 * 2 * 1
        console.log(fn(5));


    </script>
