<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fn(a) {
            console.log(a);
        }

        // 函数的参数，可以是任何数据类型
        fn(3);
        fn('ab');
        fn(true);
        fn(null);
        fn();

        fn([1, 2, 3])
        fn({ a: 1, b: 2 })
        fn(function () { })

    </script>
</body>

</html>
