<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 300px;
            background: green;
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
        }

        #box span {
            position: absolute;
            width: 30px;
            height: 60px;
            line-height: 20px;
            text-align: center;
            padding-top: 20px;
            left: 200px;
            top: 120px;
            background: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="box">
        <span>分享</span>
    </div>

    <script src="js/move.js"></script>
    <script>
        // 需求：滑上分享按钮，显示，滑离隐藏

        var box = document.getElementById('box');
        // 滑上
        box.onmouseover = function () {
            move(box, 'left', 0);
        }

        // 滑离
        box.onmouseout = function () {
            move(box, 'left', -200);
        }
    </script>
</body>

</html>
