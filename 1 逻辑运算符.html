<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 与 &&
        // 或 ||
        // 非 !
        // && ||用于连接两个或多个条件，&& 是都为真才为真，|| 有一个为真就为真，! 为取反。


        // -----------------------------------
        // && 用于连接两个或多个条件，两边为真，结果为真
        // && 是一个短路操作
        // 如果左边为真，则跑到右边；看右边的条件，如果是表达式，则表达式求值，把值返回。如果右边是值，则把值返回
        // 如果左边为假，则不用跑到右边，直接看左边的条件。如果是表达式，则表达式求值，把值返回。如果是值，则把值返回
        console.log(10 > 2 && 5 >= 5); // true
        console.log(10 > 2 && 5 > 5); // false
        console.log(10 > 2 && 5); // 5

        console.log(10 < 2 && 5); // false
        console.log(0 && 5); // 0

        // ------------------------------
        // || 或  用于连接两个或多个条件，有一个为真就为真
        // 如果左边为真，则不用跑到右边，直接看左边的条件。如果左边是表达式，则表达式求值，将值返回；如果左边是值，则值直接返回
        // 如果左边为假，则跑到右边，直接看右边的条件。如果右边是表达式，则表达式求值，将值返回，如果右边是值，则值直接返回。

        console.log(10 > 2 || 5 >= 5); // true
        console.log(10 > 2 || 5 > 5); // true
        console.log(2 || 5); // 2

        console.log(10 < 2 || 5 > 5); // false
        console.log(10 < 2 || 5); // 5

        // -------------------------------------
        // ! 非  取反
        var a = 10;
        console.log(!a); // a是真值，则取返变为假值   false
        console.log(!!!!!!!!a); // true


    </script>
</body>

</html>
