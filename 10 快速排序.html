<!DOCTYPE html>

<body>

    <script>
        // 找到数组的中间下标的项，把这项用splice删除，然后循环数组，如果比这项小的，放在一个left数组中，如果比这项大的，放在一个right的数组中，然后递归调用上面的方法。

        var arr = [5, 32, 7, 45, 2];

        console.log(fn(arr));

        function fn(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var left = []; // 存储小于中间项的数
            var right = []; // 存储大于中间项的数
            var index = Math.floor(arr.length / 2); // 找到数组的中间项
            var val = arr.splice(index, 1)[0]; // 取得中间的数(取得中间项，并且把这项删除了，原数组长度减少)
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < val) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return fn(left).concat(val, fn(right));
        }


    </script>
</body>

</html>
