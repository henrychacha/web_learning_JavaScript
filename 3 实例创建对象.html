<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 实例创建
        var obj1 = new Object(); // 创建一个实例
        // 实例下面添加属性和方法
        obj1.name = '张三';
        obj1.age = 3;
        obj1.fn = function () {
            console.log('前端开发');
        }
        console.log(obj1);


        // ---------------------------
        var obj2 = new Object();
        obj2.name = '李四';
        obj2.age = 5;
        obj2.fn = function () {
            console.log('后端开发');
        }
        console.log(obj2);


    </script>
</body>

</html>
