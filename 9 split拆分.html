<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 格式：字符串.split(分隔符, 长度)  
        // 作用：将字符串拆分成数组，数组的每一项都是字符

        var str = '2020-10-12';

        var arr = str.split('-'); // 以-拆分
        console.log(arr); //  [ "2020", "10", "12" ]

        // 以空字符串拆分
        console.log(str.split('')); // [ "2", "0", "2", "0", "-", "1", "0", "-", "1", "2" ]
        console.log(str.split('', 4)); // [ "2", "0", "2", "0" ]

        // 没有参数，返回一个数组，数组里面有一项
        console.log(str.split()); // [ "2020-10-12" ]

        // -------------------------------------------------
        // 数组拼接成字符串
        // 数组.join(拼接参数);
        var arr = ["2020", "10", "12"];

        console.log(arr.join('-')); // 2020-10-12
        console.log(arr.join('')); // 20201012
        console.log(arr.join()); // 2020,10,12


    </script>
</body>

</html>
